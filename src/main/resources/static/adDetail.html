<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='layout/header :: header'>

</head>
<link rel="stylesheet" href="/css/select2.min.css">
<link rel="stylesheet" href="/css/fileinput.min.css">
<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;">

<!-- wrapper -->
<div class="wrapper">
    <div th:replace='layout/top :: top'></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace='layout/left :: left'></div>
    <!-- /Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                新增广告位
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">新增广告位</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <!-- form start -->
                        <form role="form" th:action="@{/ad/update}" method="post">
                            <input type="hidden" name="id" th:value="${ad.id}">
                            <input type="hidden" name="token" id="token" th:value="${token}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>位置</label>
                                    <select class="form-control select2" data-placeholder="位置" name="adPositionId"
                                            style="width: 100%;">
                                        <option th:each="item,state:${adPositionTypeList}" th:text="${item.name}"
                                                th:value="${item.val}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>类型</label>
                                    <select class="form-control select2" data-placeholder="类别" name="mediaType"
                                            style="width: 100%;">
                                        <option th:each="item,state:${mediaTypeList}" th:text="${item.name}"
                                                th:value="${item.val}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">名称</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder=""
                                           th:value="${ad.name}">
                                </div>
                                <div class="form-group">
                                    <label for="link">链接/商品编号</label>
                                    <input type="text" class="form-control" id="link" name="link" th:value="${ad.link}"
                                           placeholder="">
                                </div>
                                <div class="form-group">


                                    <label for="imgFile">上传图片</label>
                                    <input type="hidden" id="imageUrl" name="imageUrl">
                                    <input type="file" id="imgFile" name="imgFile">

                                    <p class="help-block">替换图片</p>
                                    <img id="imgFilePreview" style="width: 100%;">

                                    <p class="help-block">当前图片</p>
                                    <img th:src="${ad.imageUrl}" th:alt="${ad.imageUrl}" style="width: 100%;">

                                </div>

                                <div class="form-group">
                                    <textarea class="textarea" placeholder="内容" name="content" th:text="${ad.content}"
                                              style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">修改</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace='layout/control :: control'></div>
    <!-- /.control-sidebar -->

    <!-- footer -->
    <div th:replace='layout/footer :: footer'></div>
    <!-- /footer -->
</div>
<!-- ./wrapper -->


<div th:replace='layout/scripts :: scripts'></div>
<script src="/js/select2.full.min.js"></script>
<script src="/js/fileinput.min.js"></script>
<script src="/js/theme.js"></script>

<script type="text/javascript">
    $(function () {
        $('.select2').select2();
        $('.textarea').wysihtml5();

        $('#imgFile').on("change", function (e) {
            var data = $('#imgFile')[0];
            var protocol = window.location.protocol || 'http:';
            var query = 'Authorization=' + document.getElementById('token').value + '&UserAgent=ALIMEDIASDK_WORKSTATION'
            var url = protocol + "//upload.media.aliyun.com/api/proxy/upload?" + query;
            var formData = new FormData();
            formData.append('dir', "");
            formData.append('name', data.files[0].name);
            formData.append('size', data.files[0].size);
            formData.append("content", data.files[0]);

            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                // 告诉jQuery不要去处理发送的数据
                processData: false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                beforeSend: function () {
                    console.log("正在进行，请稍候");
                },
                success: function (responseStr) {
                    if (responseStr.code == 'OK') {
                        $('#imageUrl').val(responseStr.url);
                        $('#imgFilePreview').attr("src", responseStr.url);
                    } else {
                        alert("失败" + responseStr);
                    }
                },
                error: function (responseStr) {
                    console.log("error");
                }
            });
        })
    });
</script>
</body>
</html>
