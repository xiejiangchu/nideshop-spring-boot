<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<body>

<div th:fragment="left">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${user.username}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!--&lt;!&ndash; search form &ndash;&gt;-->
            <!--<form action="#" method="get" class="sidebar-form">-->
            <!--<div class="input-group">-->
            <!--<input type="text" name="q" class="form-control" placeholder="Search...">-->
            <!--<span class="input-group-btn">-->
            <!--<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>-->
            <!--</button>-->
            <!--</span>-->
            <!--</div>-->
            <!--</form>-->
            <!--&lt;!&ndash; /.search form &ndash;&gt;-->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">主菜单</li>
                <li th:class="${title.indexOf('广告位')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>广告位</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${title=='广告位'}? 'active':''"><a th:href="@{/ad}"><i class="fa fa-circle-o"></i>广告位列表</a>
                        </li>
                        <li th:class="${title=='新增广告位'}? 'active':''"><a th:href="@{/ad/add}"><i
                                class="fa fa-circle-o"></i>增加广告位</a></li>
                    </ul>
                </li>
                <li th:class="${title.indexOf('类别')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                        <span>类别信息</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${title=='商品一级类别'}? 'active':''"><a th:href="@{/category/l1}"><i class="fa fa-circle-o"></i> 一级分类</a></li>
                        <li th:class="${title=='商品二级类别'}? 'active':''"><a th:href="@{/category/l2}"><i class="fa fa-circle-o"></i> 二级分类</a></li>
                    </ul>
                </li>
                <li th:class="${title.indexOf('商品')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>商品信息</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${title=='商品规格'}? 'active':''"><a th:href="@{/specification}"><i class="fa fa-circle-o"></i>商品规格</a></li>
                        <li th:class="${title=='商品属性'}? 'active':''"><a th:href="@{/attributeCategory}"><i class="fa fa-circle-o"></i>商品属性</a>
                        </li>
                        <li th:class="${title=='商品信息'}? 'active':''"><a th:href="@{/goods}"><i class="fa fa-circle-o"></i>商品列表</a></li>
                    </ul>
                </li>
                <li th:class="${title.indexOf('订单')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>订单管理</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${title=='所有订单'}? 'active':''"><a th:href="@{/specification}"><i class="fa fa-circle-o"></i>所有订单</a></li>
                        <li th:class="${title=='订单统计'}? 'active':''"><a th:href="@{/attributeCategory}"><i class="fa fa-circle-o"></i>订单统计</a>
                        </li>
                    </ul>
                </li>
                <li th:class="${title.indexOf('优惠券')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>优惠券管理</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a th:href="@{/specification}"><i class="fa fa-circle-o"></i>优惠券类别</a></li>
                        <li><a th:href="@{/attributeCategory}"><i class="fa fa-circle-o"></i>优惠券管理</a>
                        </li>
                    </ul>
                </li>
                <li th:class="${title.indexOf('地址')>-1}? 'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>地址管理</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a th:href="@{/specification}"><i class="fa fa-circle-o"></i>所有地址</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>

</body>
</html>
