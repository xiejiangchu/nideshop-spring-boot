<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='layout/header :: header'></head>
<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;">

<!-- wrapper -->
<div class="wrapper">
    <div th:replace='layout/top :: top'></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace='layout/left :: left'></div>
    <!-- /Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                地址列表
                <small th:text="${'共计 '+addressCount+' 个地址'}"></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">地址列表</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>用户ID</th>
                                    <th>省份</th>
                                    <th>城市</th>
                                    <th>区县</th>
                                    <th>地址</th>
                                    <th>手机号</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="item,state : ${addressPageInfo.list}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.userId}"></td>
                                    <td th:text="${item.provinceName}"></td>
                                    <td th:text="${item.cityName}"></td>
                                    <td th:text="${item.districtName}"></td>
                                    <td th:text="${item.address}"></td>
                                    <td th:text="${item.mobile}"></td>
                                    <td>
                                        <a th:href="@{'/address/'+${item.id}}" class="btn btn-xs btn-flat btn-success">详情</a>
                                        <a th:href="@{/address/delete(id=${item.id},pageNum=${addressPageInfo.pageNum},pageSize=${addressPageInfo.pageSize})}"
                                           class="btn btn-xs btn-flat btn-danger">删除
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a th:href="@{/goods(pageNum=${addressPageInfo.prePage})}">&laquo;</a></li>
                                <li th:class="${navigatepageNum==addressPageInfo.pageNum}? 'active':''" th:each="navigatepageNum,state : ${addressPageInfo.navigatepageNums}"><a
                                        th:href="@{/goods(pageNum=${navigatepageNum},pageSize=${addressPageInfo.pageSize})}"
                                        th:text="${navigatepageNum}">2</a></li>
                                <li><a th:href="@{/goods(pageNum=${addressPageInfo.lastPage})}">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace='layout/control :: control'></div>
    <!-- /.control-sidebar -->

    <!-- footer -->
    <div th:replace='layout/footer :: footer'></div>
    <!-- /footer -->
</div>
<!-- ./wrapper -->


<div th:replace='layout/scripts :: scripts'></div>
</body>
</html>
