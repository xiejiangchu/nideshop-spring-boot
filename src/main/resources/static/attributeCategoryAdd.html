<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='layout/header :: header'>

</head>
<link rel="stylesheet" href="/css/select2.min.css">
<link rel="stylesheet" href="/css/fileinput.min.css">
<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;">

<!-- wrapper -->
<div class="wrapper">
    <div th:replace='layout/top :: top'></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace='layout/left :: left'></div>
    <!-- /Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                新增属性分类
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">新增属性分类</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <!-- form start -->
                        <form role="form" th:action="@{/attributeCategory/add}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label>一级分类</label>
                                    <select class="form-control select2" name='category_l1_id' id="l1_id"
                                            style="width: 100%;">
                                        <option th:each="item,state:${categoryShortList}" th:text="${item.name}"
                                                th:value="${item.id}"></option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label>二级分类</label>
                                    <select class="form-control select2" name="id" id="l2_id"
                                            style="width: 100%;">
                                        <option th:each="item,state:${subCategoryShortList}" th:text="${item.name}"
                                                th:value="${item.id}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="name">名称</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                                </div>
                                <div class="form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="enabled" value="1" checked>
                                            可用
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="enabled" value="0">
                                            不可用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">新增</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace='layout/control :: control'></div>
    <!-- /.control-sidebar -->

    <!-- footer -->
    <div th:replace='layout/footer :: footer'></div>
    <!-- /footer -->
</div>

<!-- ./wrapper -->


<div th:replace='layout/scripts :: scripts'></div>

<script type="text/javascript">

    $(function () {
        $.extend({
            format: function (str, param) {
                str = str.toString();
                var reg = /{(\d+)}/gm;
                return str.replace(reg, function (match, name) {
                    return param[name];
                });
            }
        });
        $('#l1_id').on('change', function () {
            var id = $(this).val();
            $.get('/category/' + id, function (data) {
                var html = '';
                for (var i = 0; i < data.data.length; i++) {
                    html += $.format("<option value='{0}'>{1}</option>", [data.data[i].id, data.data[i].name]);
                }
                $('#l2_id').html(html);
            });
        });
    })
</script>
</body>
</html>
