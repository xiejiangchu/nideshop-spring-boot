<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='layout/header :: header'></head>
<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;">

<!-- wrapper -->
<div class="wrapper">
    <div th:replace='layout/top :: top'></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace='layout/left :: left'></div>
    <!-- /Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                一级分类
                <small th:text="${'共计 '+categoryPageInfo.total+' 个分类'}"></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">一级分类</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <a th:href="@{/category/add}"
                       class="btn btn-md btn-primary">增加
                    </a>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>关键字</th>
                                    <th>显示名称</th>
                                    <th>显示描述</th>
                                    <th>父类</th>
                                    <th>排序</th>
                                    <th>级别</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="item,state : ${categoryPageInfo.list}">
                                    <td>
                                        <span th:text="${item.id}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/ad/'+${item.id}}" th:text="${item.name}"></a>
                                    </td>

                                    <td th:text="${item.keywords}"></td>
                                    <td th:text="${item.frontName}"></td>
                                    <td th:text="${item.frontDesc}"></td>
                                    <td th:text="${item.parentId}"></td>
                                    <td th:text="${item.sortOrder}"></td>
                                    <td th:text="${item.level}"></td>
                                    <td>
                                        <a th:href="@{/category/delete(id=${item.id},pageNum=${categoryPageInfo.pageNum},pageSize=${categoryPageInfo.pageSize})}"
                                           class="btn btn-xs btn-flat btn-danger">删除
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a th:href="@{/category/l1(pageNum=${categoryPageInfo.prePage})}">&laquo;</a></li>
                                <li th:class="${navigatepageNum==categoryPageInfo.pageNum}? 'active':''"  th:each="navigatepageNum,state : ${categoryPageInfo.navigatepageNums}"><a
                                        th:href="@{/category/l1(pageNum=${navigatepageNum},pageSize=${categoryPageInfo.pageSize})}"
                                        th:text="${navigatepageNum}">2</a></li>
                                <li><a th:href="@{/category/l1(pageNum=${categoryPageInfo.lastPage})}">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>


        <div class="modal modal-danger fade" id="modal-danger">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确定删除&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-outline">删除</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace='layout/control :: control'></div>
    <!-- /.control-sidebar -->

    <!-- footer -->
    <div th:replace='layout/footer :: footer'></div>
    <!-- /footer -->
</div>
<!-- ./wrapper -->


<div th:replace='layout/scripts :: scripts'></div>
</body>
</html>
