<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='layout/header :: header'></head>
<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;">

<!-- wrapper -->
<div class="wrapper">
    <div th:replace='layout/top :: top'></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace='layout/left :: left'></div>
    <!-- /Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                商品规格
                <small th:text="${'共计 '+specificationCount+' 个商品规格'}"></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">商品规格</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <a th:href="@{/specification/add}"
                       class="btn btn-md btn-primary">增加
                    </a>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="item,state : ${specificationPageInfo.list}">
                                    <td th:text="${item.id}">
                                    </td>
                                    <td>
                                        <a th:href="@{'/specification/'+${item.id}}" th:text="${item.name}"></a>
                                    </td>
                                    <td th:text="${item.sortOrder}"></td>
                                    <td>
                                        <a th:href="@{/specification/delete(id=${item.id},pageNum=${specificationPageInfo.pageNum},pageSize=${specificationPageInfo.pageSize})}"
                                           class="btn btn-xs btn-flat btn-danger">删除</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a th:href="@{/specification(pageNum=${specificationPageInfo.prePage})}">&laquo;</a>
                                </li>
                                <li th:class="${navigatepageNum==goodsPageInfo.pageNum}?  th:each="navigatepageNum,state : ${specificationPageInfo.navigatepageNums}"><a
                                        th:href="@{/specification(pageNum=${navigatepageNum},pageSize=${specificationPageInfo.pageSize})}"
                                        th:text="${navigatepageNum}">2</a></li>
                                <li>
                                    <a th:href="@{/specification(pageNum=${specificationPageInfo.lastPage})}">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace='layout/control :: control'></div>
    <!-- /.control-sidebar -->

    <!-- footer -->
    <div th:replace='layout/footer :: footer'></div>
    <!-- /footer -->
</div>
<!-- ./wrapper -->


<div th:replace='layout/scripts :: scripts'></div>
</body>
</html>
